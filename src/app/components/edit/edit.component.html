<div class="modal-container">
  <div class="modal-header">
    <h2>{{ mode === 'create' ? 'Create New Task' : 'Edit Task' }}</h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSave()" class="edit-form">
    <div class="form-group">
      <label for="title">Title *</label>
      <input
        #titleInput
        type="text"
        id="title"
        formControlName="title"
        placeholder="Task title"
      />
      @if (titleError) {
        <div class="error-message">{{ titleError }}</div>
      }
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Task description"
        rows="3"
      ></textarea>
      @if (descriptionError) {
        <div class="error-message">{{ descriptionError }}</div>
      }
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="priority">Priority</label>
        <select id="priority" formControlName="priority">
          @for (option of priorityOptions; track option.value) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>
      
      <div class="form-group half-width">
        <label for="assignee">Assignee</label>
        <input 
          type="text" 
          id="assignee" 
          formControlName="assignee" 
          placeholder="Task assignee"
        />
      </div>
    </div>

    <div class="form-group">
      <label>Tags</label>
      <div class="chip-list-container">
        <mat-chip-grid #chipList aria-label="Task tags">
          @for (tag of tags(); track tag) {
            <mat-chip-row (removed)="removeTag(tag)">
              {{tag}}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
          }
          <input
            placeholder="New tag..."
            #tagInput
            [formControl]="tagControl"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="addTag($event)"
          />
        </mat-chip-grid>
      </div>
      <div class="hint-text">Press Enter or comma to add tags</div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn-primary" [disabled]="form.invalid">
        {{ mode === 'create' ? 'Create' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
